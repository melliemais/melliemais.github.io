<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div class="container my-5">
    <h1 class="mb-3">Number guessing game</h1>

    <p class="text-muted">
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="mb-4">
        <label for="guessField" class="form-label">Enter a guess: </label>
        <div class="input-group">
            <input type="number" min="1" max="100" required id="guessField" class="form-control guessField" />
            <button class="btn btn-primary guessSubmit" type="button">
                Submit guess
            </button>
        </div>
    </div>

    <div class="resultParas mt-4">
      <p class="guesses fw-bold"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi text-warning fw-semibold"></p>
    </div>

    <script defer>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        const guesses = document.querySelector(".guesses");
        const lastResult = document.querySelector(".lastResult");
        const lowOrHi = document.querySelector(".lowOrHi");

        const guessSubmit = document.querySelector(".guessSubmit");
        guessSubmit.addEventListener("click", submitGuess);

        const guessField = document.querySelector(".guessField");

        let guessCount = 1;
        let resetButton;

        function setGameOver(){
            guessSubmit.disabled = true;
            guessField.disabled = true;
            resetButton = document.createElement("button");
            resetButton.textContent = "New game";
            resetButton.className = 'btn btn-success mt-3';
            document.querySelector('.container').appendChild(resetButton);
            resetButton.addEventListener("click", resetGame);
        }

        function resetGame(){
            guessCount = 1;
            
            guesses.textContent = "";
            lastResult.textContent = "";
            lowOrHi.textContent == "";

            resetButton.parentNode.removeChild(resetButton);
            guessSubmit.disabled = false;
            guessField.disabled = false;
            guessField.value = "";
            guessField.focus();

            lastResult.className = 'lastResult';

            randomNumber = Math.floor(Math.random() * 100) + 1;

        }

        function submitGuess() {
            const userGuess = Number(guessField.value);
            if (guessCount === 1) {
                guesses.textContent = "Previous guesses:";
            }
            guesses.textContent = `${guesses.textContent} ${userGuess}`;

            if (userGuess === randomNumber) {
                lastResult.textContent = "Congratulations! You got it right!";
                lastResult.className = 'lastResult alert alert-success';
                lowOrHi.textContent = "";
                setGameOver();
            } else if (guessCount === 10) {
                lastResult.textContent = "!!!GAME OVER!!!";
                lastResult.className = 'lastResult alert alert-danger';
                lowOrHi.textContent = "";
                setGameOver();
            } else {
                lastResult.textContent = "Wrong!";
                lastResult.className = 'lastResult alert alert-danger';
                if (userGuess < randomNumber) {
                    lowOrHi.textContent = "Last guess was too low!";
                } else if (userGuess > randomNumber) {
                    lowOrHi.textContent = "Last guess was too high!";
                }
            }

            guessCount++;
            guessField.value = "";
            guessField.focus();
        }
      // Your JavaScript goes here
    </script>
    <footer>
        <a href="projects.html">Back to Project Portal</a>  
    </footer>
    </div>
  </body>
</html>
