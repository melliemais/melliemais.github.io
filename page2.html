<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="styleProject2.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <legend>Choose your Character</legend>
            <fieldset>
                <fieldset>
                    <label for="aria">Aria, the Warrior</label>
                    <input type="radio" name="aria" id="aria" value="0">
                </fieldset>
                <fieldset>
                    <label for="eldrin">Eldrin, the Mage</label>
                <input type="radio" name="eldrin" id="eldrin" value="1">
                </fieldset>
                <fieldset>
                    <label for="tara">Tara, the Rogue</label>
                <input type="radio" name="tara" id="tara" value="2">
                </fieldset>
                
                
            </fieldset>
            <input type="submit" id="submit" name="submit" value="Continue">
        </form>
    </section>
</body>
</html>
