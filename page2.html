<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="styleProject2.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <h1>Choose Your Character</h1>
            <fieldset>
                <legend>Choose your Character</legend>
                <fieldset>
                    <input type="radio" name="character" id="aria" value="0">
                    <label for="aria">
                        <strong>Aria, the Warrior: </strong>
                        Strong and brave, with the ability to overcome physical obstacles.
                    </label>
                </fieldset>
                <fieldset> 
                    <input type="radio" name="character" id="eldrin" value="1">
                    <label for="eldrin">
                        <strong>Eldrin, the Mage:</strong>
                        Wise and knowledgeable, with the power to solve puzzles and cast spells.
                    </label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="character" id="tara" value="2">
                    <label for="tara">
                        <strong>Tara, the Rogue:</strong>
                        Quick and cunning, with skills in strength and persuasion.
                    </label>
                </fieldset>
                
                
            </fieldset>
            <input type="submit" id="submit" name="submit" value="Continue">
        </form>
    </section>
</body>
</html>
