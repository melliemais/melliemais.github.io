<!doctype html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <title>Table Practice</title>
            <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
            </header>
            <table>
                <div style="overflow-x:auto;">
                    <table>
                        <caption>
                            Caption
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col">X</th>
                                <th scope="col">00</th>
                                <th scope="col">01</th>
                                <th scope="col">10</th>
                                <th scope="col">11</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">00</th>
                                <td>0000</td>
                                <td>0100</td>
                                <td>1000</td>
                                <td>1100</td>
                            </tr>
                            <tr>
                                <th scope="row">01</th>
                                <td>0001</td>
                                <td>0101</td>
                                <td>1001</td>
                                <td>1101</td>
                            </tr>
                            <tr>
                                <th scope="row">10</th>
                                <td>0010</td>
                                <td>0110</td>
                                <td>1010</td>
                                <td>1110</td>
                            </tr>
                            <tr>
                                <th scope="row">11</th>
                                <td>0011</td>
                                <td>0111</td>
                                <td>1011</td>
                                <td>1111</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            Data
                        </tfoot>
                    </table>
                </div>
            </table>
            <table>
                <div style="overflow-x:auto;">
                    <table>
                        <caption>
                            Office Hours
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Time</th>
                                <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mon</td>
                                <td>2-4pm</td>
                                <td>RB304</td>
                            </tr>   
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </table>
            <footer><a href="projects.html">Back to Project Portal</a>
            </footer>
        </body>
    </html>
