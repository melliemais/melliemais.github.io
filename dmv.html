<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <img src="nys.png" alt="nys" width="120px">
                    </div>
                    <div class="col-6">
                        <h3>Department of Motor Vehicles</h3>
                    </div>
                </div>
            <div class="col-2">
            </div>
        </div>
        <div class="row">
        </div>
        </main>
        <form id="myForm">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob">
            <label for="idnum">ID Number</label>
            <input type="tel" name="idnum">
            <label for="caff">Certification Affirmation</input>
            <input type="checkbox" name="caff">
            <button type="reset" id="reset" onclick="Reset()">Reset</button>
            <button type="submit" id="submit" onclick="Submit()">Submit</button>
        </form>
        <script src="myForm.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
