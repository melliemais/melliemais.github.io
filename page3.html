<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="styleProject2.css">
</head>
<body>
    <section>
        <form type="get" action="page4.html">
            <fieldset>
                <h1>Pack Your Bag</h1>
                <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
                <fieldset>
                    <label for="food">Food</label>
                    <input type="checkbox" name="food" id="food" value="0">
                    <label for="water">Water</label>
                    <input type="checkbox" name="water" id="water" value="1">
                    <label for="potions">Magic Potions</label>
                    <input type="checkbox" name="potions" id="potions" value="2">
                    <label for="maps">Maps</label>
                    <input type="checkbox" name="maps" id="maps" value="3">
                    <label for="sword">Sword</label>
                    <input type="checkbox" name="sword" id="sword" value="4">
                </fieldset>
                    <input type="submit" name="submit" value="Continue">
            </fieldset>

        </form>
    </section>
</body>
</html>
